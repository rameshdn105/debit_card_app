name: CICD pipeline for debit card
on:
  workflow_call:
    inputs:
      db_database_name: 
        required: true
        type: string
        description: DB name
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Generate version
      run: |
        echo "The commit ID is ${{ github.sha }}" >> FullcommitID
        echo "1.0.0" >> VersionPrefix
        FullcommitID=$(cat FullcommitID)
        commitID=$(git rev-parse --short HEAD)
        VersionPrefix=$(cat VersionPrefix)
        Version="${commitID}-${VersionPrefix}"
        echo "Generated version: $Version"
        
    - name: Build with maven
      env:
        VERSION: 1.0.0
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ inputs.db_database_name }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
      run: |
        cd project_code
        mvn clean install
        cd target
        ls
        echo "${{ inputs.db_database_name }}"

